<!DOCTYPE html>
<html>

<head>
  <title>Détail</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/home.css') }}">
</head>

<body>
  <img src="{{movie.poster_url}}" alt="{{movie.title}} poster" style="height: 150px;">
  <h1>{{movie.title}}</h1>
  <p>{{movie.original_language}}</p>
  <p>{{movie.summary}}</p>
  <p>{{movie.release_date}}</p>
  <p>{{", ".join(movie.genre)}}</p>
  <p>{{movie.vote_average}}</p>

  <button onclick="goBack()">Précédent</button>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>


</body>

</html>
